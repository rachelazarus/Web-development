<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addRecord.css">
    <title>Add Record</title>

</head>

<body>
    <header>
        
        <nav>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Records</a></li>
                    <li><a href="#">Appointments</a></li>
                </ul>
            </div>
           
        </nav>

    </header>


<div class="container">

    <div class="left-section">
        <label for="weight">Weight:</label>
        <input type="text" id="weight" placeholder="Enter weight">
        
        <label for="age">Age:</label>
        <input type="text" id="age" placeholder="Enter age">
        
        <label for="date">Date:</label>
        <input type="date" id="date">

        <button class="submit-btn">Submit</button>
    </div>


    <div class="right-container">
        <label for="sickness-description">Sickness description:</label>
        <textarea id="sickness-description" rows="4" placeholder="Describe sickness"></textarea>
        
        <label for="diagnosis">Diagnosis:</label>
        <textarea id="diagnosis" rows="4" placeholder="Enter diagnosis"></textarea>
        
        <label for="prescription">Prescription:</label>
        <textarea id="prescription" rows="4" placeholder="Enter prescription"></textarea>
    </div>

</div>

        
    

</body>
</html>
